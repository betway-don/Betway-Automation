name: Manual and Scheduled Workflow

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'info'
        type: choice
        options:
        - info
        - warn
        - debug
      environment:
        description: 'Environment to run on'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

  # Runs this workflow every day at 5:30 AM UTC
  schedule:
    - cron: '30 5 * * *'

jobs:
  run-jobs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Report trigger information
        run: |
          echo "Workflow triggered by: ${{ github.event_name }}"
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "Manual run with Log Level: ${{ github.event.inputs.logLevel }}"
            echo "Manual run on Environment: ${{ github.event.inputs.environment }}"
          fi

      - name: Run a scheduled or manual task
        run: |
          echo "This job runs on both manual triggers and a daily schedule."
          # Add your custom commands here, e.g., for nightly cleanup or a manual deployment.
