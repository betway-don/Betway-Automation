name: Playwright Tests

on:
  push:
    branches: [ main, master, f/betway/ad/ZA_betInfluencer ]
  pull_request:
    branches: [ main, master, f/betway/ad/ZA_betInfluencer ]

jobs:
  test:
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests (ZA modules)
      run: npx playwright test src/regions/ZA/tests/modules/**/*.spec.ts

    - name: Upload Playwright HTML report
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    - name: Upload Allure report
      uses: actions/upload-artifact@v4
      with:
        name: allure-results
        path: allure-results/
        retention-days: 30
