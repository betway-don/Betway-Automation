name: Manual, Scheduled and Branch-Specific Test Workflow (Windows)

on:
  # Manual trigger with inputs
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'info'
        type: choice
        options:
          - info
          - warn
          - debug
      environment:
        description: 'Environment to run on'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

  # Scheduled trigger (runs daily at 5:30 AM UTC)
  schedule:
    - cron: '30 5 * * *'

  # Trigger on push or PR to specific branches
  push:
    branches:
      - main
      - master
      - f/betway/ad/ZA_betInfluencer
      - f/betway/ad/Login_ZA

  pull_request:
    branches:
      - main
      - master
      - f/betway/ad/ZA_betInfluencer
      - f/betway/ad/Login_ZA
      

jobs:
  run-tests:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Report trigger information
        shell: pwsh
        run: |
          Write-Output "Workflow triggered by: ${{ github.event_name }}"
          if ("${{ github.event_name }}" -eq "workflow_dispatch") {
            Write-Output "Manual run with Log Level: ${{ github.event.inputs.logLevel }}"
            Write-Output "Manual run on Environment: ${{ github.event.inputs.environment }}"
          }

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run test scripts
        run: npx playwright test src/regions/ZA/tests/modules/login/loginPage.spec.ts --config=playwright.ZA.config.ts --headed
        continue-on-error: true

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: html-report
          path: |
            src/regions/ZA/reports/html-report
            src/regions/ZA/screenshots/module/login
          retention-days: 30
